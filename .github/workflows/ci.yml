# This workflow validates the document for markup and examples.
name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    name: "Test index.html"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Install dependencies
      run: bundle install
    - name: "Verify examples are consistent"
      run: bundle exec rake test
    - name: Link Checker
      uses: lycheeverse/lychee-action@v1
      with:
        args: -v index.html --exclude http://example.org/ --exclude https://w3c.github.io/rdf-star/rdf-star-cg-spec.html/
    - name: Checks HTML5
      uses: chabad360/htmlproofer@master
      with:
        directory: "./"
        arguments: --allow-missing-href --file-ignore './common/algorithm-terms.html','./common/typographical-conventions.html'
